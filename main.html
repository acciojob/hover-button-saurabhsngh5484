<!DOCTYPE html>
<html>
<head>
	<title>Submit Button</title>
	<style type="text/css">
		#btn {
			background-color: black;
			color: white;
			border-radius: 5px;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}

		#btn:hover {
			background-color: yellow;
			color: black;
			border-radius: 30px;
		}
	</style>
</head>
<body>
	<button id="btn">Submit</button>
</body>
</html>
